<div class="task-list">
  <h2>My Tasks</h2>
  
  <div class="add-task">
    <input 
      type="text" 
      [(ngModel)]="newTask"
      placeholder="Enter new task"
    >
    <button (click)="addTask()">Add Task</button>
  </div>
  
  <ul>
    @for (task of tasks(); track task.id) {
      <li [class.completed]="task.isCompleted">
        <span (click)="toggleComplete(task)" style="cursor: pointer;">
          {{ task.title }}
        </span>
      </li>
    }
  </ul>
</div>
